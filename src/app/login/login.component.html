<div class="card">
    <div class="form">
      <h3>Login</h3>
      <div class="input-field">
        <i class="fa fa-envelope"></i>
        <input type="text" placeholder="Enter your email" [(ngModel)]="email">
      </div>
      <div class="input-field">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Enter your password" [(ngModel)]="password">
      </div>
      <br>
      <button (click)="login()">Login</button>
      <p>Don't have an account? <a (click)="goToRegister()">Register now</a></p>
    </div>
  </div>
