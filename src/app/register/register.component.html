<div class="card">
    <div class="form">
      <h3>Register</h3>
      <div class="input-field">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Enter your name" [(ngModel)]="name">
      </div>
      <div class="input-field">
        <i class="fa fa-envelope"></i>
        <input type="text" placeholder="Enter your email" [(ngModel)]="email">
      </div>
      <div class="input-field">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Enter your password" [(ngModel)]="password">
      </div>
      <div class="input-field">
        <i class="fa fa-user"></i>
        <select [(ngModel)]="role">
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
      <br>
      <button (click)="register()">Register</button>
      <p>Already have an account? <a (click)="goToLogin()">Login now</a></p>
    </div>
  </div>
