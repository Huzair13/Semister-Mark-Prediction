<div class="card">
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="form-group clearfix">
          <label for="first_field" class="form-label">MARK 1</label>
          <div class="form-box">
            <input [(ngModel)]="mark1" name="mark1" type="text" class="form-control" id="first_field" placeholder="mark1" aria-label="mark1">
            <i class="flaticon-mark1"></i>
          </div>
        </div>
        <div class="form-group clearfix">
          <label for="second_field" class="form-label">MARK 2</label>
          <div class="form-box">
            <input [(ngModel)]="mark2" name="mark2" type="text" class="form-control" autocomplete="off" id="second_field" placeholder="mark2" aria-label="mark2">
            <i class="flaticon-mark2"></i>
          </div>
        </div>
        <div class="form-group clearfix">
          <label for="third_field" class="form-label">MARK 3</label>
          <div class="form-box">
            <input [(ngModel)]="mark3" name="mark3" type="text" class="form-control" autocomplete="off" id="third_field" placeholder="mark3" aria-label="mark3">
            <i class="flaticon-mark3"></i>
          </div>
        </div>
        <div class="form-group clearfix">
          <label for="dropdown_field" class="form-label">SEX</label>
          <div class="form-box">
            <select [(ngModel)]="sex" name="sex" class="form-control" id="dropdown_field" aria-label="Select an option">
              <option value="" selected disabled>Choose an option</option>
              <option value="FEMALE">F</option>
              <option value="MALE">M</option>
            </select>
            <i class="flaticon-dropdown"></i>
          </div>
        </div>
        <div class="form-group clearfix">
          <label for="dropdown_field" class="form-label">REASON</label>
          <div class="form-box">
            <select [(ngModel)]="reason" name="reason" class="form-control" id="dropdown_field" aria-label="Select an option">
              <option value="" selected disabled>Choose an option</option>
              <option value="COURSE">COURSE</option>
              <option value="OTHER">OTHER</option>
              <option value="HOME">HOME</option>
              <option value="REPUTATION">REPUTATION</option>
            </select>
            <i class="flaticon-dropdown"></i>
          </div>
        </div>
        <div class="form-group clearfix">
          <label for="dropdown_field" class="form-label">TRAVELTIME</label>
          <div class="form-box">
            <select [(ngModel)]="travelTime" name="travelTime" class="form-control" id="dropdown_field" aria-label="Select an option">
              <option value="" selected disabled>Choose an option</option>
              <option value="2">2</option>
              <option value="1">1</option>
              <option value="3">3</option>
            <option value="4">4</option>
            </select>
            <i class="flaticon-dropdown"></i>
        </div>
    </div>
    <div class="form-group clearfix">
        <label for="dropdown_field" class="form-label">STUDYTIME</label>
        <div class="form-box">
            <select name="dropdown" class="form-control" id="dropdown_field" aria-label="Select an option">
                <option value="" selected disabled>Choose an option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <i class="flaticon-dropdown"></i>
        </div>
    </div>
    <div class="form-group clearfix">
        <label for="dropdown_field" class="form-label">FAILURES</label>
        <div class="form-box">
            <select [(ngModel)]="failures" name="dropdown" class="form-control" id="dropdown_field" aria-label="Select an option">
                <option value="" selected disabled>Choose an option</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <i class="flaticon-dropdown"></i>
        </div>
    </div>
    <div class="form-group clearfix">
        <label for="dropdown_field" class="form-label">INTERNET</label>
        <div class="form-box">
            <select [(ngModel)]="internet" name="dropdown" class="form-control" id="dropdown_field" aria-label="Select an option">
                <option value="" selected disabled>Choose an option</option>
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>
            <i class="flaticon-dropdown"></i>
        </div>
    </div>
    <div class="form-group clearfix">
        <label for="dropdown_field" class="form-label">GOOUT</label>
        <div class="form-box">
            <select [(ngModel)]="goout" name="dropdown" class="form-control" id="dropdown_field" aria-label="Select an option">
                <option value="" selected disabled>Choose an option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <i class="flaticon-dropdown"></i>
        </div>
    </div>
    <div class="form-group clearfix">
        <label for="dropdown_field" class="form-label">HEALTH</label>
        <div class="form-box">
            <select [(ngModel)]="health" name="dropdown" class="form-control" id="dropdown_field" aria-label="Select an option">
                <option value="" selected disabled>Choose an option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <i class="flaticon-dropdown"></i>
        </div>
    </div>
    <div class="form-group clearfix">
        <label for="second_field" class="form-label">ABSENCES</label>
        <div class="form-box">
            <input name="absences" [(ngModel)]="absences" type="number" class="form-control" autocomplete="off" id="second_field" placeholder="absences" aria-label="absences" min ="0">
             <i class="flaticon-absences"></i>
        </div>
    </div>

    <div class="form-group clearfix mb-0">
        <button type="submit" class="btn btn-primary btn-lg btn-theme">SUBMIT</button>
    </div>
</form>
</div>
</div>



<nav class="navigation" *ngIf="isNavigationVisible">
    <a (click)="showPopup()">
      <i class="chatbot-icon"></i>
    </a>
  </nav>
  
  <div class="chatbot-popup" *ngIf="isPopupVisible">
    <button class="close-button" (click)="hidePopup()">X</button>
    <app-chatbot></app-chatbot>
  </div>
